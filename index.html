<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Message App</title>
</head>

<body>

    <div class="navbar-part1">
        <div class="message-image">
            <img src="image/message_6324720.png" alt="Message-app">
        </div>

        <div class="home-notify-setting-image">
            <img src="image/home-page_8280439.png" alt="Home">
            <img src="image/notification_6325902.png" alt="Notification">
            <img src="image/setting_8255079.png" alt="Setting">
            <img src="image/logout_3964514.png" alt="Log out" id="log-out">
        </div>
    </div>

    <div class="navbar-part2">

        <div class="profile">

            <h5 id="profile-h5">Message / Arafat </h5>

            <div class="profile-pic">
                <img src="image/mehedi.jpg" alt="Profile pic" id="profile-pic-img">
                <h5>MD Mehedi Hasan Robin</h5>
                <img src="image/down-chevron_10696567.png" alt="Profile pic" id="profile-down-bar-img">
            </div>
        </div>

        <div class="message-and-Text">

            <div class="message-link-photo">

                <div class="message">
                    <img src="image/chat-bubble_8280694.png" alt="Chat">
                    <h5>Messages</h5>
                </div>

                <div class="link">
                    <img src="image/link_4480428.png" alt="Link">
                    <h5>Link</h5>
                </div>

                <div class="photos">
                    <img src="image/image_7729830.png" alt="Photos">
                    <h5>Photos</h5>
                </div>

            </div>

            <div class="text-send">

                <div class="chat-container">

                    <div class="chat-messages">

                        <div class="sender-part">

                            <img src="image/rafi.jpg" alt="Sender-photo">

                            <div class="sender-name-and-text">

                                <div class="sender-name">
                                    <h5>Arafat</h5>
                                </div>

                                <div class="sender-text" id="sender-typed-message">
                                    <div class="assistant-message">Hi there!</div>
                                </div>
                            </div>
                        </div>

                        <div class="receiver-part">

                            <img src="image/mehedi.jpg" alt="receiver-image">

                            <div class="receiver-name-and-text">

                                <div class="receiver-name">
                                    <h5>Mehedi</h5>
                                </div>

                                <div class="receiver-text">
                                    <p>Hello!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="typing-container">
                    <p>Arafat is typing<span class="other-person"><span class="typing-dots">
                                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                            </span></span></p>
                </div>

                <form class="chat-input-form">
                    <div class="attachment-icon">&#128206;</div>
                    <input type="text" class="chat-input" id="chat-input-id" required
                        placeholder="Type here, John..." />
                    <button type="submit" class="send-button" id="send-button-id">Send</button>
                </form>

                <script src="script/app.js"></script>

            </div>

        </div>

    </div>


    </div>

</body>

</html>
